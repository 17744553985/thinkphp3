<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
     <script type="text/javascript" charset="utf-8" src="__ADMIN__/ue/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/ue/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/ue/lang/zh-cn/zh-cn.js"></script>
    <script language="JavaScript" src="__ADMIN__/js/jquery.js"></script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>
        <form action="" method="post" enctype="multipart/form-data">
            <ul class="forminfo">
                <li>
                    <label>商品名称</label>
                    <input name="goods_name" value="{$data.goods_name}" placeholder="请输入商品名称" type="text" class="dfinput" /><i>名称不能超过30个字符</i></li>
                <li>
                    <label>商品价格</label>
                    <input name="goods_price" value="{$data.goods_price}" placeholder="请输入商品价格" type="text" class="dfinput" /><i></i></li>
                <li>
                    <label>商品数量</label>
                    <input name="goods_number" value="{$data.goods_number}" placeholder="请输入商品数量" type="text" class="dfinput" />
                </li>
                <li>
                    <label>商品重量</label>
                    <input name="goods_weight" value="{$data.goods_weight}" placeholder="请输入商品重量" type="text" class="dfinput" />
                </li>
                <li><label>是否显示</label><cite><input name="is_del" type="radio" value="0" <if condition="$data.is_del == 0">checked='checked'</if>/>是&nbsp;&nbsp;&nbsp;&nbsp;<input name="is_del" type="radio" value="1" <if condition="$data.is_del == 1">checked='checked'</if>/>否</cite></li>
                <li>
                    <label>商品图片</label>
                    <input name="goods_big_logo" type="file"/>
                </li>
                <li>
                    <label>商品描述 <textarea name="goods_introduce" id="myueditor" placeholder="请输入商品描述" cols="" rows="" style="width: 550px;height: 300px;" > {$data.goods_introduce}</textarea></label>
                </li>
                <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="button" class="btn" value="确认保存" />
                </li>
            </ul>
        </form>
    </div>
</body>
<script type="text/javascript">
    //实例化编辑器
    var ue = UE.getEditor('myueditor');
    //给button绑定点击事件
    $('#btnSubmit').click(function(){
        //对应的事件处理程序
        $('form').submit();
    });
</script>
</html>
